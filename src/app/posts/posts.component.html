<div class="container">
    <div class="row" *ngFor="let post of posts">
        <div class="card card-block">
            <div class="row">
                <div class="col-lg-10">
                    <h4 class="card-title">{{post.email.S}}</h4>
                </div>
                <div class="col-lg-2">
                    <button type="button" class="btn btn-primary" (click)="userDeletion(post.email.S)">Delete User</button>
                </div>
            </div>
            <p class="card-text">{{post.firstName.S}}</p>
            <p class="card-text">{{post.lastName.S}}</p>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="card card-block">
            <div class="form-group row">
                <label for="example-text-input" class="col-lg-2 col-form-label">Email</label>
                <div class="col-lg-10 col-12">
                    <input class="form-control" type="text" name="email" [(ngModel)]="email">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-lg-2 col-form-label">First Name</label>
                <div class="col-lg-10 col-12">
                    <input class="form-control" type="text" name="first_name" [(ngModel)]="first_name">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-lg-2 col-form-label">Last Name</label>
                <div class="col-lg-10 col-12">
                    <input class="form-control" type="text" name="last_name" [(ngModel)]="last_name">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 offset-lg-8 col-lg-2">
                    <button type="button" class="btn btn-primary" (click)="userCreation(email, first_name, last_name)">Create User</button>
                </div>
                <div class="col-xs-6 col-lg-2">
                    <button class="offset-lg-8 col-lg-2" type="button" class="btn btn-primary" (click)="userUpdate(email, first_name, last_name)">Update User</button>
                </div>
            </div>
        </div>
    </div>
</div>
