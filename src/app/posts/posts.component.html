<div class="container">
    <div class="row" *ngFor="let post of posts">
        <div class="card card-block">
            <h4 class="card-title">{{post.email.S}}</h4>
            <p class="card-text">{{post.firstName.S}}</p>
            <p class="card-text">{{post.lastName.S}}</p>
            <a href="#" class="card-link">Card link</a>
            <a href="#" class="card-link">Another link</a>
        </div>
    </div>
</div>
